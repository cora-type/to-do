<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ta-da</title>
  </head>
  <body>
    <script src="main.js" defer></script>
    <div class="form-container">
      <form class="form">
        <div class="form__group">
          <input type="text" placeholder="title" class="form__input title" />
          <input type="text" placeholder="description" class="form__input description" />

          <textarea name="notes" cols="40" rows="3" placeholder="notes"></textarea>
          <select class="priority" name="priority">
            <option
              style="background: white; color: rgb(255, 0, 0)"
              value="life or death"
            >
              life or death
            </option>
            <option value="it can wait">it can wait</option>
            <option value="all nighter">all nighter</option>
          </select>
          <label for="date">due:</label>
          <input type="date" id="date" name="date" value="2022-01-01" min="2022-01-01" />
        </div>
        <button class="btn" type="button">add/edit</button>
      </form>
    </div>
  </body>
</html>
